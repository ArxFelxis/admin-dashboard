<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            header
        </header>
        <aside>
            <div class="sidebar" id="aside-title">
                <img src="imgs/sidebar-svgs/view-dashboard.svg" alt="" class="svgs">
                <p>Dashboard</p>
            </div>
            <div class="sidebar" id="socials">
                <div id="sidebar-svgs">
                    <img src="imgs/sidebar-svgs/home.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/card-account-details.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/message-reply.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/clock-time-three.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/note-multiple-outline.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/account-group.svg" alt="" class="svgs sidebar-svg">
                </div>
                <ul id="socials-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Task</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="sidebar" id="settings">
                <div id="settings-svgs">
                    <img src="imgs/sidebar-svgs/cog.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/help-box.svg" alt="" class="svgs sidebar-svg">
                    <img src="imgs/sidebar-svgs/shield-check.svg" alt="" class="svgs sidebar-svg">
                </div>
                <ul id="settings-list">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </aside>
        <main>
            main
        </main>
    </div>
</body>
</html>
